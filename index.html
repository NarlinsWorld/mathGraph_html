<!DOCTYPE html>
<html lang="en">
<!-- // -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mathGaph_html</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="/libraries/drdrugus.ico">
  <script src="libraries/p5.min.js"></script>
</head>

<body onload="checkStartup('xmax','xmax','ymin','ymax')"> <!--prefill my labels -->

  <div id="container">

    <h4></h4> <!-- ads spacing above the canvas -->
    <div id="cvsdiv"></div>

    <h4></h4> <!-- adds spacing under the canvas -->

    <div id="examples">
      
      <input type="radio" name="shape" id="spiral" value="no">
      <label for="spiral">Spiral</label>

      <input type="radio" name="shape" id="expmath" value="no">
      <label for="expmath">y=x^2</label>

      <input type="radio" name="shape" id="circle" value="no" >
      <label for="circle">Circle</label>

      <input type="radio" name="shape" id="Weierstrass" value="no" >
      <label for="Weierstrass">Weierstrass sine</label>

      <input type="radio" name="shape" id="squircle" value="no" >
      <label for="squircle">S-squircle</label>

      <input type="radio" name="shape" id="none" value="no">
      <label for="none">Clear Examples</label>

      

    </div>

    <div id="text1">
      <label for="xmin">xmin:</label>
      <input type="text" id="xmin" name="xmin" size="2" onchange="checkInput('xmin')">
      <label for="xmax">xmax:</label>
      <input type="text" id="xmax" name="xmax" size="2" onchange="checkInput('xmax')">
      <label for="ymin">ymin:</label>
      <input type="text" id="ymin" name="ymin" size="3" onchange="checkInput('ymin')">
      <label for="ymax">ymax:</label>
      <input type="text" id="ymax" name="ymax" size="3" onchange="checkInput('ymax')">
      <label for="showgrid"> Show Grid </label>
      <input type="checkbox" id="showgrid" name="showgrid" value="no">
      <br><label for="numXbox">xBox:</label>
      <input type="text" id="numXbox" name="numXbox" size="2" onchange="checkInput('numXbox')">
      <label for="numYbox">yBox:</label>
      <input type="text" id="numYbox" name="numYbox" size="2" onchange="checkInput('numYbox')">
      <label for="myScale">Scale:</label>
      <input type="text" id="myScale" name="myScale" size="2" onchange="checkInput('myScale')">
      <label for="xdecimals">xdecimals:</label>
      <input type="text" id="xdecimals" name="xdecimals" size="2" onchange="checkInput('xdecimals')">
      <label for="ydecimals">ydecimals:</label>
      <input type="text" id="ydecimals" name="ydecimals" size="2" onchange="checkInput('ydecimals')">


      <br><label for="xAxisLabel">X Axis Label:</label>
      <input type="text" id="xAxisLabel" name="xAxisLabel" size="30" onchange="checkInput('xAxisLabel')">
      <br><label for="yAxisLabel">Y Axis Label:</label>
      <input type="text" id="yAxisLabel" name="yAxisLabel" size="30" onchange="checkInput('yAxisLabel')">
    </div> <!-- end div text 1-->

    


    <!-- You can write into these locations using syntax from javascript such as
    document.getElementById("demoxdecimals").innerHTML = id1 + " is not a valid number value."; -->
    <p id="demo">Hi Narlin</p>
    <p id="demoxmin"></p>
    <p id="demoxmax"></p>
    <p id="demoymin"></p>
    <p id="demoymax"></p>
    <p id="demonumXbox"></p>
    <p id="demonumYbox"></p>
    <p id="demomyScale"></p>
    <p id="demoxdecimals"></p>
    <p id="demoydecimals"></p>
  </div> <!-- end of container div-->

  <script src="box.js"></script>
  <script src="functionsToPlot.js"></script>
  <script src="sketch.js"></script>
  <script src="libraries/util.js"> </script>
</body>

</html>
